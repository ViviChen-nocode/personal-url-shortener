<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      padding: 10px;
      color: #333;
      margin: 0;
    }
    h2 {
      text-align: center;
      margin-top: 0;
      color: #1a73e8;
      font-size: 18px;
      margin-bottom: 15px;
    }
    .info-section {
      margin-bottom: 16px;
      border: 1px solid #e8e8e8;
      border-radius: 8px;
      padding: 10px;
      background-color: #f8f9fa;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 14px;
      color: #202124;
    }
    .url-display {
      background: #fff;
      padding: 10px;
      border: 1px solid #e8e8e8;
      border-radius: 6px;
      font-size: 12px;
      color: #5f6368;
      word-break: break-all;
      max-height: 60px;
      overflow-y: auto;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: #555;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #dadce0;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      background: #fff;
    }
    input:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(26,115,232,0.15);
    }
    .hint {
      font-size: 12px;
      color: #888;
      margin-top: 6px;
    }
    .button-primary {
      width: 100%;
      padding: 10px 8px;
      border: 1px solid #1a73e8;
      border-radius: 6px;
      background-color: #1a73e8;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
      font-weight: 600;
    }
    .button-primary:hover {
      background-color: #185abc;
      border-color: #185abc;
    }
    .button-primary:disabled {
      background: #ccc;
      border-color: #ccc;
      cursor: not-allowed;
    }
    .result {
      margin-top: 12px;
      text-align: left;
      font-size: 13px;
      min-height: 16px;
      padding: 10px;
      border-radius: 6px;
      display: none;
    }
    .result.success {
      color: #188038;
      background-color: #e6f4ea;
      border: 1px solid #cce7d0;
    }
    .result.error {
      color: #ea4335;
      background-color: #fce8e6;
      border: 1px solid #f7c5c0;
    }
    .short-url {
      font-weight: 600;
      word-break: break-all;
      margin-top: 6px;
      color: #202124;
    }
    .footer {
      font-size: 10px;
      color: #aaa;
      text-align: center;
      padding: 6px 0;
      border-top: 1px solid #eee;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h2>建立短網址</h2>

  <div class="info-section">
    <div class="section-title">目前頁面網址</div>
    <div class="url-display" id="currentUrl">載入中...</div>
  </div>

  <div class="info-section">
    <div class="section-title">自訂短碼（選填）</div>
    <label for="alias">4-12 個字元，僅限小寫字母、數字與連字號</label>
    <input type="text" id="alias" placeholder="例如：my-link（留空自動產生）">
    <div class="hint">若重複或不符合規則，會自動改用系統產生碼</div>
  </div>

  <button id="createBtn" class="button-primary">建立短網址</button>

  <div class="result" id="result"></div>

  <div class="footer">by Vivi Chen </div>

  <script src="popup.js"></script>
</body>
</html>
